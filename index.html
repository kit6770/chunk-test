    <script>
        function getSquadInfoByDomainCode() {
            return new Promise((resolve, reject) => {
                let code = window.location.host.split(".")[0];
                if (code.indexOf("localhost") > -1) {
                    if (!localStorage.getItem("mx_private_domain_code")) {
                        resolve();
                        retutrn;
                    } else {
                        code = localStorage.getItem("mx_private_domain_code");
                    }
                }
                const homeserver = code.indexOf("alpha") > -1 ? "https://hs-alpha.sending.me" : "https://hs.sending.me";
                try {
                    return fetch(`${homeserver}/_api/client/r0/squad_domain/${code}`)
                        .then(response => {
                            if (!response.ok) {
                                resolve();
                                throw new Error('private domain network response was not ok');
                            }
                            return response.json();
                        })
                        .then(data => {
                            resolve(data)
                        })
                        .catch(error => {
                            console.error('Error load domain info:', error);
                            resolve();
                        });
                } catch {
                    resolve();
                }
            })
        }

        function setDefaultThemeSkin() {
            const body = document.body;
            body.style.backgroundImage = `url("vector-icons/loading-common-bg.png")`;
            var params = {
                container: document.getElementById("mx_login_animate"),
                renderer: "svg",
                loop: true,
                autoplay: true,
                // animationData: animationData,
                animationData: animationLightData,
            };
            window.lottie = lottie;
            lottie.setQuality("low");
            var fireworkLeft = lottie.loadAnimation(params);
            fireworkLeft.addEventListener("loopComplete", () => {
                localStorage.setItem("logoAnimateState", "loopComplete");
            });
            fireworkLeft.addEventListener("destroy", () => {
                localStorage.setItem("logoAnimateState", "destroy");
            });
        }

        function setPrivateDomainThemeSkin() {
            const body = document.body;
            body.style.backgroundImage = `url("themes/skins/ape/ape_theme_skin_init_bg.png")`;
            const themeLogo = document.querySelector("#mx_loading_bar_logo");
            document.querySelector(".mx_loading_bar").style.display = "unset";
            document.querySelector(".mx_loading").style.top = "45%";
            themeLogo.src = "themes/skins/ape/ape_login_logo.png";
            themeLogo.style.width = "unset";
            localStorage.setItem("logoAnimateState", "loopComplete");
        }

        let domainInfo;
        getSquadInfoByDomainCode().then((res) => {
            domainInfo = res;
            window.domainInfo = domainInfo || {};
            console.log("getSquadInfoByDomainCode domainInfo", domainInfo);
            if (domainInfo && domainInfo.skin) {
                // If it is an independent domain name and has skin
                setPrivateDomainThemeSkin();
            } else {
                // If there is no skin bound to the current domain name, the default logic is used
                setDefaultThemeSkin()
            }
        })
    </script>
    <script>
        document.onload = function () {
            document.querySelector("#mx_login_animate").style.display = "none";
            document.querySelector(".mx_loading").style.display = "none";
            document.querySelector("#matrixchat").style.visibility = "visible";
            lottie.destroy();
        };
        const script = document.createElement("script");
        const username = /(chat|app)\.sending\.me/.test(location.hostname)
            ? "hs"
            : "hs-alpha";
        script.src = `https://${username}.sending.me/_api/media/r0/download/${username}.sending.me/activityConfigFile.js?_t=${Date.now()}`;
        document.getElementsByTagName("head")[0].appendChild(script);
    </script>

        .mx_loading_percent {

            margin-top: 30px;
            background: #fc774b;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .mx_loading_percent::after {
            content: "";
            position: absolute;
            top: 30px;
            left: 50%;
            width: 179px;
            height: 3px;
            background: linear-gradient(to right, #fc774b, #fc774b) 0/0%
                no-repeat #262a2c;
            animation: load 5s ease-in-out;
            animation-fill-mode: forwards;
            transform: translate(-50%, 0);
        }

        @keyframes load {
            from {
                background-size: 0%;
            }

            to {
                background-size: 98%;
            }
        }

            margin: 0;
            animation-name: change;
            animation-duration: 15s;
            animation-iteration-count: infinite;
            white-space: nowrap;
        }

        @keyframes change {
            0%,
            18%,
            100% {
                transform: translate3d(0, 0, 0);
            }

            20%,
            40% {
                transform: translate3d(0, -100%, 0);
            }

            42%,
            62% {
                transform: translate3d(0, -200%, 0);
            }

            64%,
            84% {
                transform: translate3d(0, -300%, 0);
            }

            86%,
            100% {
                transform: translate3d(0, -400%, 0);
            }
         
        }

    <!-- sw.js notification style -->
    <style>
        #sw-snackbar {
            display: flex;
            align-items: center;
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 9999;
            right: 10%;
            bottom: 30px;
            font-size: 16px;
            font-weight: 500;
            white-space: nowrap;
        }

        #sw-snackbar.show {
            visibility: visible;
            -webkit-animation: swfadein 0.5s;
            animation: swfadein 0.5s;
        }

        #sw-snackbar-reload {
            padding: 0 12px;
            color: cornflowerblue;
            cursor: pointer;
        }

        #sw-snackbar-close {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 22px;
            height: 22px;
            cursor: pointer;
        }

        @-webkit-keyframes swfadein {
            from {
                bottom: 0;
                opacity: 0;
            }

            to {
                bottom: 30px;
                opacity: 1;
            }
        }

        @keyframes swfadein {
            from {
                bottom: 0;
                opacity: 0;
            }

            to {
                bottom: 30px;
                opacity: 1;
            }
        }
